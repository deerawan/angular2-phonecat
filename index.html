<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular 2 Phonecat</title>
  <base href="/">
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="angular2-phonecat/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Service worker support is disabled by default.
       Install the worker script and uncomment to enable.
       Only enable service workers in production.
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/worker.js').catch(function(err) {
        console.log('Error installing service worker: ', err);
      });
    }
  </script>
  -->
</head>
<body>
  <angular2-phonecat-app>Loading...</angular2-phonecat-app>

  <script src="angular2-phonecat/vendor/es6-shim/es6-shim.js"></script>
  <script src="angular2-phonecat/vendor/reflect-metadata/Reflect.js"></script>
  <script src="angular2-phonecat/vendor/systemjs/dist/system.src.js"></script>
  <script src="angular2-phonecat/vendor/zone.js/dist/zone.js"></script>

  <script>
    System.import('angular2-phonecat/system-config.js').then(function () {
      System.import('main');
    }).catch(console.error.bind(console));
  </script>
</body>
</html>
