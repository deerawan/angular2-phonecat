Search: <input [(ngModel)]="query" (keyup)="searchPhone()">
Sort by:
<select [(ngModel)]="orderProp" (change)="sortPhone($event)">
  <option value="name">Alphabetical</option>
  <option value="age">Newest</option>
</select>
<h2 *ngIf="selectedPhone">{{ selectedPhone.name }}</h2>
<ul>
  <li *ngFor="let phone of filteredPhones" (click)="goToDetail(phone)">
    <img src="{{ phone.imageUrl }}" />
    <span>{{ phone.name }}</span>
    <p>{{ phone.snippet }}</p>
  </li>
</ul>
